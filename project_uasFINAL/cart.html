<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Keranjang Belanja | EcoCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .cart-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
        }
        .qty-btn {
            width: 32px;
            height: 32px;
            padding: 0;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-success" href="index.html">
            <i class="bi bi-recycle"></i> EcoCraft
        </a>
    </div>
</nav>

<div class="container my-5">
    <h2 class="fw-bold text-success mb-4 text-center">
        <i class="bi bi-cart3"></i> Keranjang Belanja
    </h2>

    <!-- EMPTY CART -->
    <div id="empty-cart" class="text-center d-none">
        <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" width="150" class="mb-3">
        <h4 class="text-muted">Keranjang kamu masih kosong</h4>
        <a href="index.html" class="btn btn-success mt-3">
            <i class="bi bi-arrow-left"></i> Kembali Belanja
        </a>
    </div>

    <!-- CART LIST -->
    <div id="cart-list"></div>

    <!-- SUMMARY -->
    <div id="cart-summary" class="card mt-4 d-none">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Total Pembayaran</h5>
            <h4 class="fw-bold text-success" id="cart-total">Rp 0</h4>
        </div>
    </div>

    <!-- ACTION BUTTON -->
    <div id="cart-action" class="d-flex justify-content-between mt-4 d-none">
        <a href="index.html" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Kembali ke Home
        </a>
        <button class="btn btn-success btn-lg" onclick="checkoutWhatsapp()">
            <i class="bi bi-whatsapp"></i> Checkout WhatsApp
        </button>
    </div>
</div>

<script>
    const formatter = new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
    });

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartList = document.getElementById('cart-list');
    const cartTotal = document.getElementById('cart-total');
    const emptyCart = document.getElementById('empty-cart');
    const cartSummary = document.getElementById('cart-summary');
    const cartAction = document.getElementById('cart-action');

    function renderCart() {
        cartList.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
            emptyCart.classList.remove('d-none');
            cartSummary.classList.add('d-none');
            cartAction.classList.add('d-none');
            return;
        }

        emptyCart.classList.add('d-none');
        cartSummary.classList.remove('d-none');
        cartAction.classList.remove('d-none');

        cart.forEach((item, index) => {
            const subtotal = item.price * item.qty;
            total += subtotal;

            cartList.innerHTML += `
                <div class="card mb-3 cart-item shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <img src="${item.image}" class="rounded me-3"
                             onerror="this.src='https://via.placeholder.com/70'">
                        <div class="flex-grow-1">
                            <h6 class="fw-bold mb-1">${item.name}</h6>
                            <p class="text-danger fw-bold mb-2">${formatter.format(item.price)}</p>

                            <div class="d-flex align-items-center">
                                <button class="btn btn-outline-secondary qty-btn" onclick="changeQty(${index}, -1)">âˆ’</button>
                                <span class="mx-3 fw-bold">${item.qty}</span>
                                <button class="btn btn-outline-secondary qty-btn" onclick="changeQty(${index}, 1)">+</button>
                            </div>
                        </div>

                        <div class="text-end">
                            <p class="fw-bold mb-2">${formatter.format(subtotal)}</p>
                            <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });

        cartTotal.textContent = formatter.format(total);
    }

    function changeQty(index, delta) {
        cart[index].qty += delta;
        if (cart[index].qty <= 0) {
            cart.splice(index, 1);
        }
        saveCart();
    }

    function removeItem(index) {
        cart.splice(index, 1);
        saveCart();
    }

    function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
    }

    function checkoutWhatsapp() {
        let message = 'Halo EcoCraft ðŸŒ¿%0ASaya ingin memesan:%0A';
        cart.forEach(item => {
            message += `- ${item.name} (${item.qty} pcs) = ${formatter.format(item.price * item.qty)}%0A`;
        });
        message += `%0ATotal: ${cartTotal.textContent}`;

        const phone = '6289687231733';
        window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    }

    document.addEventListener('DOMContentLoaded', renderCart);
</script>

</body>
</html>
