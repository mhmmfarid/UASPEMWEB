<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Tas - EcoCraft</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #28a745;
        }

        .lead {
            color: #dc3545;
            font-weight: bold;
        }

        .img-fluid {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        #total-price {
            color: #28a745;
        }

        /* ✅ DESKRIPSI PUTIH + BACKGROUND */
        #product-description {
            color: #ffffff;
            background-color: #28a745;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-success fw-bold fs-4" href="index.html">
                <i class="bi bi-recycle"></i> EcoCraft Store
            </a>

            <div class="d-flex">
                <a href="cart.html" class="btn btn-success" id="cart-btn">
                    <i class="bi bi-bag"></i> (<span id="cart-count">0</span>)
                </a>
            </div>
        </div>
    </nav>
</header>

<main class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img id="product-image" src="img/tas2.jpg" class="img-fluid" alt="Produk Tas">
        </div>

        <div class="col-md-6">
            <h1 id="product-name" class="fw-bold"></h1>
            <p class="lead fs-3" id="product-price"></p>

            <!-- ✅ DESKRIPSI -->
            <p id="product-description"></p>

            <div class="mb-4">
                <label class="fw-bold">Kuantitas:</label>
                <div class="d-flex align-items-center mt-2">
                    <button class="btn btn-outline-secondary" id="minus-btn">-</button>
                    <input type="number" id="quantity" value="1" min="1"
                        class="form-control text-center mx-2" style="width:80px;">
                    <button class="btn btn-outline-secondary" id="plus-btn">+</button>
                </div>
            </div>

            <div class="mb-4 p-3 bg-light rounded">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="fw-bold fs-5">Total Harga:</span>
                    <span class="fw-bold fs-4" id="total-price"></span>
                </div>
            </div>

            <div class="d-grid">
                <button class="btn btn-dark btn-lg" id="checkout-btn">
                    <i class="bi bi-whatsapp"></i> Checkout via WhatsApp
                </button>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white py-4 mt-5 text-center">
    <p>&copy; 2025 EcoCraft Store</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/product-detail.js"></script>

<script>
    const product = JSON.parse(localStorage.getItem('selectedProduct'));
    if (!product) {
        window.location.href = 'index.html';
    }

    const formatter = new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
    });

    document.getElementById('product-name').textContent = product.name;
    document.getElementById('product-price').textContent = formatter.format(product.price);
    document.getElementById('product-description').textContent = product.description;
    document.getElementById('product-image').src = product.image;

    const qtyInput = document.getElementById('quantity');
    const totalPrice = document.getElementById('total-price');

    function updateTotal() {
        totalPrice.textContent = formatter.format(product.price * qtyInput.value);
    }
    updateTotal();

    document.getElementById('plus-btn').onclick = () => {
        qtyInput.value++;
        updateTotal();
    };

    document.getElementById('minus-btn').onclick = () => {
        if (qtyInput.value > 1) {
            qtyInput.value--;
            updateTotal();
        }
    };
</script>

</body>
</html>
